<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.12/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-900 text-white p-6 min-h-screen flex justify-center items-center">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Dashboard = () => {
            const features = [
                { name: "Users", icon: "fa-users", path: "/users" },
                { name: "Catalog", icon: "fa-book-open", path: "/catalog" },
                { name: "Live Products", icon: "fa-shopping-cart", path: "/live-products" },
                { name: "Store Products", icon: "fa-store", path: "/store-products" }
            ];

            const handleNavigation = (path) => {
                alert(`Navigating to ${path}`); // Replace with actual navigation logic
            };

            return (
                <div className="text-center">
                    <h1 className="text-3xl font-bold text-blue-400 mb-6">Dashboard</h1>
                    <div className="space-y-4">
                        {features.map((feature, index) => (
                            <button key={index} onClick={() => handleNavigation(feature.path)}
                                className="flex items-center w-64 bg-blue-500 px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-600 transition">
                                <i className={`fas ${feature.icon} text-2xl mr-4`}></i>
                                {feature.name}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById("root")).render(<Dashboard />);
    </script>
</body>
</html>
